name: Build & Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

 
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      # ────────────────────────────────────────────────────────────────
      # 3) set up SSH key so scp/ssh can auth non−interactively
      - name: Set up SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          # write the private key into id_rsa
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # add your server to known_hosts so SSH won't prompt
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          # point to the file we just created
          key_path: ~/.ssh/id_rsa
          source: "build/"
          target: "/var/www/commedia/"
          # (optional, since we already have known_hosts, but safe)
          strict_host_key_checking: false


      - name: Reload nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa
          script: |
            sudo nginx -s reload
